<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="flex">
        <img src="./images/yellow-blob.png" class="img-top" alt="image blob" />
        <img src="./images/mobile.png" alt="mobile" class="mockup" />
      </section>
      <section class="flex from-section flex-column">
        <h1 class="form-header">create account</h1>
        <form action="#" method="post" class="form">
          <div class="row">
            <input
              type="text"
              name=""
              placeholder="First Name"
              id=""
              class="form-input"
            />
            <input
              type="text"
              name=""
              placeholder="Last Name"
              id=""
              class="form-input"
            />
          </div>
          <div class="row">
            <input
              type="email"
              class="form-input"
              placeholder="enter your email"
            />
          </div>

          <div class="row">
            <input
              type="password"
              name=""
              placeholder="password"
              id=""
              class="form-input"
            />
            <input
              type="text"
              name=""
              placeholder="confirm password"
              id=""
              class="form-input"
            />
          </div>
          <button class="btn btn-submit">Create Account</button>
        </form>
        <div class="flex flex-column">
          <div class="divider">OR</div>
          <button class="btn btn-facebook">facebook</button>
          <button class="btn btn-twitter">twitter</button>
        </div>
      </section>
    </main>
  </body>
</html>
