<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Contact</title>
  </head>
  <body>
    <h1>Contact</h1>
    <h3>you can reach us using this form</h3>

    <div class="contact-form">
      <form action="" method="get">
        <label for="fullname">Fullname</label>
        <br />
        <input type="text" name="fullname" placeholder="Fullname" />

        <br />
        <label for="email">email</label>
        <br />
        <input type="email" name="email" placeholder="john@email.com" />
        <br />
        <textarea
          name="details"
          id=""
          cols="30"
          rows="10"
          placeholder="Write your qury"
        ></textarea>

        <br />
        <select name="language" id="">
          <option value="Cpp">C++</option>
          <option value="java">Java</option>
          <option value="js">JavaScript</option>
          <option value="chash">C#</option>
        </select>

        <br />
        <p>social Media you use ?</p>
        <input type="checkbox" name="insta" id="" />
        <label for="insta">instgram</label>
        <br />
        <input type="checkbox" name="insta" id="" />
        <label for="insta">linkdin</label>
        <br />
        <input type="checkbox" name="insta" id="" />
        <label for="insta">facebook</label>
        <br />
        <input type="checkbox" name="insta" id="" />
        <label for="insta">orcut</label>
        <br />
        <button type="submit">submit</button>
      </form>
    </div>

    <a href="index.html">Go back to home</a>
    <br />

  </body>
</html>
